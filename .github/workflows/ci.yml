name: Continuous Integration - Nimbus

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Print Secrets
        run: |
          echo "USERS_URL_DATABASE=${{ secrets.USERS_URL_DATABASE }}"
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}"
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}"
          echo "SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}"
          echo "SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}"
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          echo "AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"

      - name: Build Docker Images
        run: |
          for SERVICE in users_ms; do
            cd $SERVICE
            mvn clean package -DskipTests
            JAR_FILE=$(ls target/*.jar | xargs -n 1 basename)
            IMAGE_NAME=zzzmiike/$SERVICE:4.0.0
            docker build --build-arg JAR_FILE=$JAR_FILE \
                         --build-arg USERS_URL_DATABASE="${{ secrets.USERS_URL_DATABASE }}" \
                         --build-arg EVENTS_URL_DATABASE="${{ secrets.EVENTS_URL_DATABASE }}" \
                         --build-arg DATABASE_USERNAME="${{ secrets.DATABASE_USERNAME }}" \
                         --build-arg DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
                         --build-arg SPRING_MAIL_USERNAME="${{ secrets.SPRING_MAIL_USERNAME }}" \
                         --build-arg SPRING_MAIL_PASSWORD="${{ secrets.SPRING_MAIL_PASSWORD }}" \
                         --build-arg JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                         --build-arg AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
                         -t $IMAGE_NAME .
            docker push $IMAGE_NAME
            cd ..
          done

      - name: Build Node.js Service
        run: |
          cd node_chat_ms
          npm install
          IMAGE_NAME=zzzmiike/node_chat_ms:2.0.0
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          cd ..