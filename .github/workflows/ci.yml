name: Continuos Integration - Nimbus

on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Images
        run: |
            for SERVICE in gateway users_ms events_ms; do
                cd $SERVICE
                mvn clean package -DskipTests
                JAR_FILE=$(ls target/*.jar | xargs -n 1 basename)
                docker build --build-arg JAR_FILE=$JAR_FILE -t zzzmiike/$SERVICE:${{ github.sha }} .
                docker push zzzmiike/$SERVICE:${{ github.sha }} .
                cd ..
            done

            # Build Node.js microservice
            cd node_chat_ms
            npm install
            docker build -t zzzmiike/node_chat_ms:${{ github.sha }} .
            docker push zzzmiike/node_chat_ms:${{ github.sha }} .
            cd ..