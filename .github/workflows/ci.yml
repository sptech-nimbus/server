name: Continuous Integration - Nimbus

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file
        run: |
          echo "USERS_URL_DATABASE=${{ secrets.USERS_URL_DATABASE }}" >> .env
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> .env
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
          echo "SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}" >> .env
          echo "SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" >> .env

      - name: Build Docker Images
        run: |
          for SERVICE in users_ms; do
            cd $SERVICE
            mvn clean package -DskipTests
            JAR_FILE=$(ls target/*.jar | xargs -n 1 basename)
            IMAGE_NAME=zzzmiike/$SERVICE:4.0.0
            docker build --build-arg JAR_FILE=$JAR_FILE -t $IMAGE_NAME .
            docker push $IMAGE_NAME
            cd ..
          done

      - name: Build Node.js Service
        run: |
          cd node_chat_ms
          npm install
          IMAGE_NAME=zzzmiike/node_chat_ms:2.0.0
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          cd ..
