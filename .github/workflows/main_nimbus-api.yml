name: Build and deploy JAR app to Azure Web App - nimbus-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: users_ms

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: user-3.V2.3-RELEASE
          path: server/users_ms/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_92C70A9EE02C44D4BC668A4146BE8CDC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7392772099A54EE89688A0D9D1E30AFD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DC484B797909457DBFF3D8D2F6F7B3A2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nimbus-api'
          slot-name: 'Production'
          package: '*.jar'
